<h1>Rejestracja</h1>
<div class="login-container" ng-show="!vm.isSuccessRegistered">
  <div class="login-row">
    <div class="login-label">Nazwa użytkownika:</div>
    <input type="text" class="form-control login-input" ng-model="vm.userName">
  </div>
  <div class="login-row">
    <div class="login-label">Imię:</div>
    <input type="text" class="form-control login-input" ng-model="vm.firstName">
  </div>
  <div class="login-row">
    <div class="login-label">Nazwisko:</div>
    <input type="text" class="form-control login-input" ng-model="vm.lastName">
  </div>
  <div class="login-row">
    <div class="login-label">Hasło:</div>
    <input type="password" class="form-control login-input" ng-model="vm.password">
  </div>
  <div class="login-row">
    <div class="login-label">Powtórz hasło:</div>
    <input type="password" class="form-control login-input" ng-model="vm.passwordConfirmation">
  </div>
  <div>
    <button type="button" class="apollo-button apollo-button-lg apollo-button-main" ng-click="vm.onRegisterButtonClick()">Załóż konto</button>
  </div>
</div>
<div ng-show="vm.isSuccessRegistered" class="success-register">
  Poprawnie utworzono konto. Możesz teraz <a ui-sref="login">zalogować się</a> i korzystać z wszystkich funkcjonalności portalu!
</div>
